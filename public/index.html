<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

	<meta charset="utf-8">
	<meta name="author" content="thomas-xin">
	<meta property="og:title" content="Miza">

	<meta property="og:url" content="/">

	<meta name="twitter:image:alt" content="somebody once told me the world was gonna roll me">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#694777" />
    <meta
      name="description"
      content="A multipurpose Discord bot."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo256.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Miza</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
	<style>
	#loader {
		position: fixed;
		inset: 0;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		min-width: 100vw;
		min-height: 100vh;
		background: #222244;
		opacity: 1;
		transition: opacity ease 400ms;
		overflow: hidden;
		cursor: default;
		user-select: none;
		display: flex;
		align-items: center;
		flex-direction: row;
		animation: opacin 250ms ease;
		z-index: 1000;
	}
	#loader .rhr\:v {
		position: fixed;
		top: 0;
		bottom: 0;
		height: 100%;
		width: 1rem;
		background: linear-gradient(red, orange, yellow, #00ff00, #00ccff, magenta, red);
		background-size: 1px 150%;
		animation: loaderanimate infinite linear 5s;
	}

	#loader .left {
		left: 0;
	}
	#loader .mid {
		display: flex;
		width: 100%;
		flex-direction: column;
		align-items: center;
	}
	#loader .mid h1 {
		font-size: 2rem;
		color: white;
		font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}
	#loader .right {
		right: 0;
	}

	@keyframes loaderanimate {
		0% {
			background-position-y: 300%;
		}
		100% {
			background-position-y: 0%;
		}
	}
	@keyframes opacin {
		0% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}
	#loader .loaders {
		display: flex;
		flex-direction: row;
		padding-top: 1rem;
		gap: 4px;
	}
	#loader .loaders span {
		display: inline-block;
		width: 0.5rem;
		height: 0.5rem;
		background: white;
		border-radius: 100%;
		animation: loaderbois 4s infinite;
		opacity: 0;
	}
	#loader .loaders span:nth-child(10n-9) {
		animation-delay: 0.4s;
	}
	#loader .loaders span:nth-child(10n-8) {
		animation-delay: 0.8s;
	}
	#loader .loaders span:nth-child(10n-7) {
		animation-delay: 1.2s;
	}
	#loader .loaders span:nth-child(10n-6) {
		animation-delay: 1.6s;
	}
	#loader .loaders span:nth-child(10n-5) {
		animation-delay: 2s;
	}
	#loader .loaders span:nth-child(10n-4) {
		animation-delay: 2.4s;
	}
	#loader .loaders span:nth-child(10n-3) {
		animation-delay: 2.8s;
	}
	#loader .loaders span:nth-child(10n-2) {
		animation-delay: 3.2s;
	}
	#loader .loaders span:nth-child(10n-1) {
		animation-delay: 3.6s;
	}
	#loader .loaders span:nth-child(10n) {
		animation-delay: 4s;
	}

	@keyframes loaderbois {
		0% {
			opacity: 0;
		}
		50% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}
	</style>
    <div id="root"></div>
	<div id="loader">
		<div class="rhr:v left"></div>
		<div class="mid">
			<h1>Miza</h1>
			<div class="loaders"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
		</div>
		<div class="rhr:v right"></div>
	</div>
	<script>
		window.LOAD_START_TIME = Date.now();
	</script>
  </body>
</html>
